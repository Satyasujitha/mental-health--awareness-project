<section class="card-section">
  <div class="card" style="width: 350px;">
    <textarea id="msg" placeholder="Write your feelings..."></textarea>
    <button onclick="postMsg()">Post</button>
  </div>

  <div class="card" style="width: 450px;">
    <h3>Messages</h3>
    <div id="wall"></div>
  </div>
</section>


<script>
const form = document.getElementById("msgForm");
const wall = document.getElementById("wall");

function loadMessages() {
  const msgs = JSON.parse(localStorage.getItem("safeTalk")) || [];
  wall.innerHTML = msgs.map(m => `<div class="neon-box" style="margin:10px 0;padding:15px;">${m}</div>`).join("");
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  const msg = document.getElementById("message").value;

  const existing = JSON.parse(localStorage.getItem("safeTalk")) || [];
  existing.push(msg);

  localStorage.setItem("safeTalk", JSON.stringify(existing));
  document.getElementById("message").value = "";

  loadMessages();
});

loadMessages();
</script>
