<section class="center-box">
  <div class="breathing-ball"></div>
  <h2 id="breathe-text">Inhale‚Ä¶</h2>
  <button onclick="toggleMusic()">Play / Pause Music üéß</button>
</section>

<script>
const ball = document.querySelector('.breathing-ball');
const text = document.getElementById('breathe-text');

function loop() {
  text.innerText = "Inhale‚Ä¶";
  ball.style.transform = "scale(1.3)";
  setTimeout(() => text.innerText = "Hold‚Ä¶", 4000);
  setTimeout(() => { text.innerText = "Exhale‚Ä¶"; ball.style.transform = "scale(1)"; }, 6000);
}
setInterval(loop, 8000);

function toggleMusic() {
  if(!audio.paused) audio.pause(); else audio.play();
}
</script>

<audio id="audio" loop>
  <source src="assets/calm-music.mp3" type="audio/mpeg">
</audio>
